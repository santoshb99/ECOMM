      <div *ngIf="showMsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Product Added successfully!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <div class="row mt-2">
        <div class="col-4">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>
            <div class="mt-2 sub-images">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1" class="sub-images-list">
                    <mat-grid-tile class="sub-images-tile rounded" *ngFor="let file of product.productImages; let i = index" (click)="changeIndex(i)"
                        style="border: 1px solid lightgray; cursor: pointer;">
                        <img [src]="file.url" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </div>

                <div class="card-body">

                </div>
