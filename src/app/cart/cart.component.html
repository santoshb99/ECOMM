<div class="container mt-3">
    <div align="right" class="mb-3">
        <button (click)="checkout()" color="primary" mat-raised-button>Checkout</button>
    </div>
    <div >
        <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">


            <!-- Position Column -->
            <!-- <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.product.productId}} </td>
            </ng-container> -->
    
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
            </ng-container>
    
             <!-- Symbol Column -->
             <ng-container matColumnDef="Discounted Price">
                <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
                <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
            </ng-container>


            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="delete(element.cartId)">Delete</button> 
                </td>
            </ng-container>
    
            
            <!-- <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="showImages(element)">
                    <mat-icon>images</mat-icon>
                </button>   
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                    <mat-icon>edit</mat-icon>
                </button>   
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                    <mat-icon>delete </mat-icon>
                </button>    
             </td>
            </ng-container> -->
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
