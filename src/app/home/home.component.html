<div class="container-fluid home-dashboard">
    <div class="">
        <mat-form-field appearance="outline" class="w-100 mt-2 searchbar">
            <mat-label>Search</mat-label>
            <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" name="searchKey" id="searchKey"
                placeholder="Search Any Product">
            <mat-hint>Search Any Product"</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <h1 class="text-center div-head">Our Products</h1>
    </div>
    <div class="container">
        <!-- <div class="card-item card" > -->
        <div class="card-item card" *ngFor="let p of productDetails">
            <img [src]="p.productImages[0].url" class="card-img-top rounded container-fluid card-image" alt="...">
    
            <div class="second-half">
                <div class="card-body">
                    <h3 class="card-title">{{p.productName}}</h3>
                    <p class="card-text text-wrap">{{p.productDescription}}</p>
                </div>
                <div class="d-flex justify-content-around card-price-tag">
                    <h3> â‚¹ {{p.productDiscountedPrice}} &nbsp; <span
                            style="text-decoration: line-through; font-style: italic;">{{p.productActualPrice}}</span>
                    </h3>
                    <button type="button" mat-raised-button color="primary" (click)="showProductDetails(p.productId)">View
                        Details</button>
        
                </div>
            </div>
            
            <!-- <div class="mb-3 d-flex justify-content-around"> -->
            <!-- <button class="btn btn-primary mx-2">Buy Now</button> -->

            <!-- <button type="button" mat-raised-button color="primary"
                                (click)="showProductDetails(p.productId)">View Details</button> -->
            <!-- </div> -->
        </div>
        <!-- </div> -->
    </div>
    <div class="text-center mt-5" *ngIf="showMoreButton">
        <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
    </div>
</div>
